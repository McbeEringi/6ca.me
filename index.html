<!DOCTYPE html>
<html prefix="og:http://ogp.me/ns#"><head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>6ca.me</title>
	<meta name="description" content="McbeEringi Link Portal">
	<meta property="og:type" content="website">
	<meta property="og:title" content="6ca.me">
	<meta property="og:description" content="McbeEringi Link Portal">
	<meta property="og:url" content="https://6ca.me/">
	<meta property="og:image" content="https://mcbeeringi.dev/img/icon!.png">
</head><body>
	<style>
	:root{
		--fg:#210;--bg:#eed;
		color:var(--fg);background-color:var(--bg);
		font-family:sans-serif;accent-color:#6ca;
		tab-size:2;
	}
	@media(prefers-color-scheme:dark){:root{--fg:#def;--bg:#223;}}
	a{color:var(--fg);}
	.icon{display:block;}
	.icon>img{width:100%;height:100vh;object-fit:contain;transform:scale(.8);}

	.root{margin:16px auto 64px;max-width:720px;box-sizing:border-box;padding:32px;position:relative;}
	.root::before{
		content:"";display:block;position:absolute;top:0;left:0;right:0;bottom:0;pointer-events:none;
		background-color:var(--fg);
		filter:blur(16px)opacity(.2);
		border-radius:64px;
	}
	hr{box-sizing:border-box;border:4px solid var(--fg);border-radius:8px;filter:blur(2px)opacity(.2);}
	.zab{box-sizing:border-box;margin:16px 0;padding:16px;position:relative;display:block;}
	.zab::before{
		content:"";display:block;position:absolute;top:0;left:0;right:0;bottom:0;pointer-events:none;
		background-color:var(--fg);
		filter:blur(4px)opacity(.2);
		border-radius:32px;
	}
	pre{overflow:auto;}
	</style>
	<picture class="icon">
		<source srcset="https://mcbeeringi.dev/img/icon.svg#!_" media="(prefers-color-scheme:dark)" />
		<img src="https://mcbeeringi.dev/img/icon.svg#_">
	</picture>
	<div class="root">
		<h1>6ca.me</h1>
		<p>McbeEringi Link Portal</p>
		<hr>
		<h2>Links</h2>
		<div id="links"><div class="zab"><progress></progress></div></div>
	</div>
	<script>
		(async()=>(
			links.innerHTML=Object.entries(await(await fetch('https://6ca.me/links')).json()).map(([i,x])=>(
				`<div class="zab"><h3><a href="${i}">${x.description}</a></h3><p>${x.Location}</div></a>`
			)).join('')
		))();
	</script>
</body></html>
