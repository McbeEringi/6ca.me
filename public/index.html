<!DOCTYPE html>
<html prefix="og:http://ogp.me/ns#"><head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>6ca.me</title>
	<meta name="description" content="McbeEringi Link Portal">
	<meta property="og:type" content="website">
	<meta property="og:title" content="6ca.me">
	<meta property="og:description" content="McbeEringi Link Portal">
	<meta property="og:url" content="https://6ca.me/">
	<meta property="og:image" content="https://mcbeeringi.dev/img/icon!.png">
	<link href="style.css" rel="stylesheet">
</head><body>
	<style>
	.icon{display:block;}
	.icon>img{width:100%;height:100vh;object-fit:contain;transform:scale(.8);}

	.root{margin:16px auto 64px;max-width:960px;box-sizing:border-box;padding:32px;position:relative;}
	.root::before{
		content:"";display:block;position:absolute;top:0;left:0;right:0;bottom:0;pointer-events:none;
		background-color:var(--fg);
		filter:blur(16px)opacity(.2);
		border-radius:64px;
	}
	hr{box-sizing:border-box;border:4px solid var(--fg);border-radius:8px;filter:blur(2px)opacity(.2);will-change:filter;}
	#links{display:grid;grid-template-columns:repeat(auto-fill,minmax(min(200px,100%),1fr));gap:16px;}
	#links>*{padding:16px;position:relative;}
	#links>*::before{
		content:"";display:block;position:absolute;top:0;left:0;right:0;bottom:0;pointer-events:none;
		background-color:var(--fg);
		filter:blur(4px)opacity(.1);
		border-radius:32px;
	}
	</style>
	<picture class="icon">
		<source srcset="https://mcbeeringi.dev/img/icon.svg#!_" media="(prefers-color-scheme:dark)">
		<img src="https://mcbeeringi.dev/img/icon.svg#_">
	</picture>
	<div class="root">
		<h1>6ca.me</h1>
		<p>
			McbeEringi Link Portal<br>
			hex color code <span style="color:#6ca;font-weight:bolder;">#66ccaa</span> from icon
		</p>
		<div id="links"><div><progress></progress></div></div>
	</div>
	<script>
		(async()=>(
			links.innerHTML=[...(await(await fetch('links')).text()).matchAll(
				/(?<src>.*?)#(?<desc>.*?) (?<dst>.*?) (?<code>\d{3})/g
			)].map(({groups:x})=>(
				`<div><h3><a href="${x.src}">${x.desc}</a></h3><p>${x.dst}</div></a>`
			)).join('')
		))();
	</script>
</body></html>
